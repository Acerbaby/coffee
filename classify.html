    <script src="js/lib/handlebars-v4.0.10.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>发现</title>
    <script type="text/javascript" src="./js/lib/jquery.min.js"></script>
    <script id="guessLike-template" type="text/x-handlebars-template">
        {{#each guessLike}}
        <li>
            <a href="detail.html?id={{id}}"><img src="{{goodsImgUrl}}"></a>
        </li>
        {{/each}}
    </script>
    <script id="new-template" type="text/x-handlebars-template">
        <div class="title">
            <div class="subtitle">
                <h1>最新</h1>
                <i class="iconfont logo">&#xe6d5;</i>
            </div>
            <a href="goodsList.html?id=new">
                <i class="iconfont next">&#xe609;</i>
            </a>
        </div>
        <div id="new-sec">
            {{#each newGoods}}
            <a href="detail.html?id={{id}}" class="section">
                <div class="content">
                    <div class="container">
                        <div class="subtitle">{{name}}</div>
                        <p>{{intro}}</p>
                        <div class="user">
                            <img src="img/classify/touxiang.jpg" alt="">
                            <p>{{sponsor}}</p>
                        </div>
                    </div>
                    <img src="{{goodsImgUrl}}" alt="" class="pic">
                </div>
            </a>
            {{/each}}
        </div>

    </script>
    <script id="hot-template" type="text/x-handlebars-template">
        <div class="title">
            <div class="subtitle">
                <h1>最热</h1>
                <i class="iconfont logo">&#xe626;</i>
            </div>

            <a href="goodsList.html?id=hot">
                <i class="iconfont next">&#xe609;</i>
            </a>
        </div>
        <div class="contain" id="hot-sec">
            <ul id="hot-list">
                {{#each hotGoods}}
                <li>
                    <a href="detail.html?id={{id}}">
                        <img src="{{goodsImgUrl}}" alt="">
                    </a>
                </li>
                {{/each}}
            </ul>
        </div>
    </script>
</head>
<body>
<div id="m-classify">
    <div class="like">
        猜你喜欢 <i class="iconfont">&#xe627;</i>
    </div>
    <div id="guess">
        <ul class="like-pics" id="like-pics">

            <!--模板id="guessLike-template"-->

        </ul>
    </div>

    <div id="change">
        <div  class="btn">
            换一换 <i class="iconfont">&#xe65c;</i>
        </div>
    </div>
    <div class="new" id="new">

    </div>
    <div class="hot" id="hot">

    </div>
    <div class="cache"></div>
    <div id="m-nav">
        <ul class="footerUl">
            <li>
                <a href="index.html"><i class="footerImg iconfont">&#xe60d;</i><br>首页</a>
            </li>
            <li>
                <a href="classify.html"><i class="footerImg iconfont">&#xe617;</i><br>发现</a>
            </li>
            <li>
                <a href="dinTable.html"><i class="footerImg iconfont">&#xe602;</i><br>餐桌</a>
            </li>
            <li>
                <a href="perCenter.html"><i class="footerImg iconfont">&#xe623;</i><br>我的</a>
            </li>
        </ul>
    </div>

</div>
</body>
<script type="text/javascript" src="./js/module/classify.js"></script>
</html>
