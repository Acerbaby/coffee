    <script id="detail-template" type="text/x-handlebars-template">
        <div id="goodsImage">
            <img src="{{goodsImage}}"/>
        </div>
        <div class="information">
            <span id="name">{{name}}|</span>
            <span class="priceImg iconfont">&#xe6e2;</span>
            <span id="price">{{price}}</span>
            <a id="collection" class="iconfont">&#xe600;</a><br>
            <span id="sales">{{sales}}人购买</span>
            <a href="messageList.html?goodId={{id}}" id="commentNum" class="iconfont">&#xe601; 留言板{{commentNum}}+&#xe607;</a>
        </div>
        <div class="line"></div>
    </script>
    <script id="three-template" type="text/x-handlebars-template">
        <span>详情</span>
        {{#each this}}
        <img src="{{detailImgUrl}}"/>
        {{/each}}
    </script>
    <script id="buy-template" type="text/x-handlebars-template">
        <div class="buy">
            <a  id="addCar">加入购物车</a>
            <a  id="buyNow">立刻购买</a>
            <!--餐桌-->
            <a id="car" class="iconfont" href="dinTable.html">&#xe602;</a>
        </div>
        <div class="more"></div>
        <div class="open">
            <span id="close" class="iconfont">&#xe62d;</span>
            <span class="span1">规格:</span>
            <div class="size">
                <input type="button" value="大"  class="big" />
                <input type="button" value="中"  class="mid" />
                <input type="button" value="小"  class="small"/>
            </div>
            <span class="span2">数量:</span>
            <div class="goodsCount">
                <span id="reduce" class="iconfont">&#xe61a;</span>
                <span id="count">1</span>
                <span id="plus" class="iconfont">&#xe684;</span>
            </div>
            <div class="size11">
                <a id="determine0" href="#">确定</a>
                <a id="determine1" href="#">确定</a>
            </div>
        </div>
    </script>
    <title>详情</title>
