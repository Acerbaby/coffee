<script type="text/javascript" src="./js/lib/jquery.min.js"></script>
<script type="text/javascript" src="./js/lib/handlebars-v4.0.10.js"></script>
<script id="current-template" type="text/x-handlebars-template">
    <span class="nowCurrent">{{addOne number}}/</span>
    <span class="all"></span>
</script>
<script id="box-template" type="text/x-handlebars-template">
    <ul id="ul1">
        <li><a href="detail.html?id={{goodId}}"><img id="img" src="{{goodImage}}" /></a></li>
    </ul>
</script>
<script id="coffeename-template" type="text/x-handlebars-template">
    <span>{{name}}</span>
</script>
<script id="definiteNum-template" type="text/x-handlebars-template">
    <span>{{count}}</span>
</script>
<script id="numPrice-template" type="text/x-handlebars-template">
    <span>{{price}}</span>
</script>
<script id="goodsList-template" type="text/x-handlebars-template">
    {{#each this}}
    <li>
        <span class="goodsName">{{name}} X {{count}}</span>
        <div class="iconfont">&#xe640;</div>
    </li>
    {{/each}}
</script>
